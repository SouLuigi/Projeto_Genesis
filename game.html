<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Genesis</title>
    </head>
    <body>
        <div class="genesis-game">
            <div class="level-up">
                Level: <span id="level">1</span>
            </div>
            <div class="score-board">
                Pontuação: <span id="score">0</span>
            </div>
            <div class="genesis">
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="red"></div>
                <div class="green"></div>
                <div class="black"></div>
                <div class="pink"></div>
            </div>
            <div id="gameOverModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 class="msg">Você perdeu o jogo!</h2>
                    <button id="restartGame">Reiniciar</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scriptGame.js"></script>
    </body>
</html>
